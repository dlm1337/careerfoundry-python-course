{% extends "recipe/recipes_home.html" %}
{% load static %}
{% load custom_filters %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    {% block main %}
    <div class="row" style="margin-top: 156px">
        <div class="col-2"></div>
        <div class="col-10">
            <main>
                <section class="container">
                    <div class="row">
                        {% for object in object_list %}
                        <div class="col-md-4">
                            <div class="card" style="margin: 3px;">

                                <img src="{{object.pic.url}}" class="card-img-top" alt="Recipe Image">
                                <div class="card-body">
                                    <h5 class="card-title"> <a href="{{object.get_absolute_url}}">
                                            {{object.title}}
                                        </a></h5>
                                    <p class="card-text">{{object.small_desc}}</p>
                                    <a href="#" class="btn btn-primary">View Recipe</a>
                                </div>
                                    
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </section>
            </main>
        </div>
    </div>
    {% endblock %}

    {% block welcome_script %}
    {% endblock %}
</body>

</html>
